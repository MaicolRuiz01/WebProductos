<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
</head>
<body>
    <form id="EditarProducto">
        <input type="hidden" id="producto-id" name="producto-id" value="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre">
        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" placeholder="Ingrese el precio">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" placeholder="Ingrese la descripción"></textarea>
        <input type="submit" value="Guardar Cambios">
    </form>
    <script src="src/js/editarproducto.js"></script>
</body>
</html>
